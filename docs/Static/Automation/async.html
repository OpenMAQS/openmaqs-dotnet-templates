            div.roundedcorners {
                border-radius: 25px;

                padding: 20px;
                width: 200px;
                height: 150px;
            }
        </style>
        <script>
            function asyncUpdate() {
                $("#AsyncContent").hide();
                var lingerTime = (Math.floor(Math.random() * (10 - 1 + 1)) + 1) * 1000;
                var myVar = setInterval(function () { myTimer() }, lingerTime);

                function myTimer() {
                    var x = document.getElementById("Selector");
                    var option = document.createElement("option");
                    option.text = "First";
                    x.add(option);
                    option = document.createElement("option");
                    option.text = "Second";
                    x.add(option);
                    option = document.createElement("option");
                    option.text = "Third";
                    x.add(option);
                    $("#AsyncContent").show();
                    document.getElementById('Label').innerHTML = 'Options';
                    $("#LoadingLabel").hide();
                    clearInterval(myVar);
                }
            }

            $(document).ready(function () {

                $("#loading-div-text").hide();
                var lingerTime = (Math.floor(Math.random() * (10 - 1 + 1)) + 1) * 1000;
                var myVar = setInterval(function () { myOtherTimer() }, lingerTime);

                function myOtherTimer() {

                    $("#loading-div").hide();
                    $("#loading-div-text").show();

                    clearInterval(myVar);
                }
            });
        </script>

        <label id="LoadingLabel">Loading...</label>
        <div id="AsyncContent" style="display: none;">
            <label id="Label">Options</label><br>
            <select id="Selector"><option>First</option><option>Second</option><option>Third</option></select>
        </div>
        <br>
